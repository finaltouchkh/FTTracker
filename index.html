<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Final Touch Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        input, textarea, select { font-size: 16px !important; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="max-w-lg mx-auto p-4">
        <!-- Header -->
        <div class="text-center py-6">
            <h1 class="text-3xl font-bold text-white mb-1">Final Touch LLC</h1>
            <p class="text-slate-400 text-sm">Quick Job Logger</p>
        </div>

        <!-- Main Form Card -->
        <div class="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-6 mb-4">
            
            <!-- Date -->
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-medium mb-2">Date</label>
                <input type="date" id="date" 
                    class="w-full px-4 py-4 bg-slate-700 border border-slate-600 rounded-xl text-white text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Customer Name -->
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-medium mb-2">Customer Name *</label>
                <input type="text" id="customerName" placeholder="Enter name" 
                    class="w-full px-4 py-4 bg-slate-700 border border-slate-600 rounded-xl text-white text-lg placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-medium mb-2">Address</label>
                <input type="text" id="address" placeholder="Optional" 
                    class="w-full px-4 py-4 bg-slate-700 border border-slate-600 rounded-xl text-white text-lg placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Work Description -->
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-medium mb-2">Work Done</label>
                <textarea id="workDescription" rows="3" placeholder="Plumbing, repairs, etc." 
                    class="w-full px-4 py-4 bg-slate-700 border border-slate-600 rounded-xl text-white text-lg placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"></textarea>
            </div>

            <!-- Hours Worked -->
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-medium mb-2">Hours Worked *</label>
                <input type="number" id="hoursWorked" step="0.25" min="0" placeholder="0" 
                    class="w-full px-4 py-4 bg-slate-700 border border-slate-600 rounded-xl text-white text-lg placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Total Display -->
            <div id="totalDisplay" class="hidden mb-6 bg-gradient-to-r from-green-900/50 to-emerald-900/50 rounded-xl p-4 border border-green-700">
                <div class="flex justify-between items-center">
                    <span class="text-slate-300 font-medium text-lg">Total:</span>
                    <span id="totalAmount" class="text-3xl font-bold text-green-400"></span>
                </div>
                <div id="calculation" class="text-sm text-slate-400 mt-1 text-right"></div>
            </div>

            <!-- Status Message -->
            <div id="status" class="hidden mb-4 rounded-xl p-4"></div>

            <!-- Submit Button -->
            <button onclick="submitJob()" 
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-5 px-6 rounded-xl transition-all duration-200 shadow-lg text-lg active:scale-95">
                Add Job
            </button>
        </div>

        <!-- Quick Info -->
        <div class="bg-slate-800/50 rounded-xl border border-slate-700 p-4 text-center">
            <p class="text-slate-400 text-sm">$85/hour · Auto-saves to Sheet</p>
        </div>
    </div>

    <script>
        const HOURLY_RATE = 85;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzWSpnT7G5c79Gglbazi6eIOtPwfL-1BoYASpiLklv3lRq6PPgUzhZaIy8Cw_6hHaPj/exec';

        // Set today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Update total when hours change
        document.getElementById('hoursWorked').addEventListener('input', function() {
            const hours = parseFloat(this.value) || 0;
            const total = hours * HOURLY_RATE;
            const display = document.getElementById('totalDisplay');
            
            if (hours > 0) {
                display.classList.remove('hidden');
                document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
                document.getElementById('calculation').textContent = hours + ' hrs × $85/hr';
            } else {
                display.classList.add('hidden');
            }
        });

        function submitJob() {
            const customerName = document.getElementById('customerName').value.trim();
            const hoursWorked = document.getElementById('hoursWorked').value.trim();
            
            if (!customerName || !hoursWorked) {
                showStatus('error', 'Need customer name and hours');
                return;
            }

            const date = document.getElementById('date').value;
            const address = document.getElementById('address').value.trim();
            const workDescription = document.getElementById('workDescription').value.trim();
            const hours = parseFloat(hoursWorked);
            const total = hours * HOURLY_RATE;

            const params = new URLSearchParams({
                date: date,
                customerName: customerName,
                address: address,
                workDescription: workDescription,
                hoursWorked: hours,
                hourlyRate: HOURLY_RATE,
                total: total,
                invoiceStatus: 'Pending'
            });

            const url = `${SCRIPT_URL}?${params.toString()}`;
            
            showStatus('info', 'Saving...');
            
            // Use an image tag to make the request
            const img = new Image();
            img.onload = img.onerror = function() {
                showStatus('success', `✓ Saved! $${total.toFixed(2)}`);
                
                // Clear form after short delay
                setTimeout(() => {
                    document.getElementById('customerName').value = '';
                    document.getElementById('address').value = '';
                    document.getElementById('workDescription').value = '';
                    document.getElementById('hoursWorked').value = '';
                    document.getElementById('totalDisplay').classList.add('hidden');
                    document.getElementById('status').classList.add('hidden');
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                }, 2000);
            };
            img.src = url;
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.classList.remove('hidden');
            
            if (type === 'success') {
                status.className = 'mb-4 rounded-xl p-4 bg-green-900/50 border border-green-700 text-center';
                status.innerHTML = `<span class="text-green-300 font-semibold text-lg">${message}</span>`;
            } else if (type === 'error') {
                status.className = 'mb-4 rounded-xl p-4 bg-red-900/50 border border-red-700 text-center';
                status.innerHTML = `<span class="text-red-300 font-semibold text-lg">${message}</span>`;
            } else {
                status.className = 'mb-4 rounded-xl p-4 bg-blue-900/50 border border-blue-700 text-center';
                status.innerHTML = `<span class="text-blue-300 font-semibold text-lg">${message}</span>`;
            }
        }
    </script>
</body>
</html>
